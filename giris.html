<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Giriş Yap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    </head>
    <body>
        <header>
            <a href="index.html">
                <img class="logo" src="logo.png" alt="icon">
            </a> 
            <nav class="navBarGenel">
                <ul class="nav__links">
                    <li class="navItem" data-tooltip="Ana sayfaya gitmek için tıklayın."><a href="index.html">Ana Sayfa</a></li>
                    <li class="navItem" data-tooltip="Keşfet için tıklayın."><a href="kesfet.html">Keşfedin</a></li>
                    <li class="navItem" data-tooltip="Konular sayfasına gitmek için tıklayın."><a href="konular.html">Başlıklar</a></li>
                </ul>
            </nav>
            <div class="header-buttons">
                <a data-tooltip="Hesap oluşturmak için tıklayın." class="cta kayit-button" href="kayit.html"><button>Kayıt Ol</button></a>
                <a data-tooltip="İletişim bilgilerine ulaşın." class="cta" href="iletisim.html"><button>İletişim</button></a>
            </div>
        </header>

        <div class="login-container">
            <div class="login-form">
                <h2>Giriş Yap</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">E-posta</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Beni hatırla</label>
                    </div>

                    <button type="submit" class="submit-btn">Giriş Yap</button>
                </form>
                <p class="forgot-password"><a href="#">Şifremi unuttum</a></p>
                <p class="register-link">Hesabınız yok mu? <a href="kayit.html">Kayıt olun</a></p>
            </div>
        </div>
    </body>
</html>
