        <header>
            <a href="index.html">
                <img class="logo" src="logo.png" alt="icon">
            </a> 
            <nav class="navBarGenel">
                <ul class="nav__links">

                </ul>

            <div class="header-buttons">
                <a data-tooltip="Hesap oluşturmak için tıklayın." class="cta kayit-button" href="kayit.html"><button>Kayıt Ol</button></a>

        <div class="contact-container">
            <h2 id="anaBaslik7">İletişim Formu</h2>
            <p class="metin" id="iletisimAciklama">Bizimle iletişime geçmek için aşağıdaki formu doldurunuz.</p>
            
            <div class="contact-form">
                <div class="form-group">
                    <label for="name">Ad Soyad</label>
                    <input type="text" id="name" name="name" placeholder="Adınız ve Soyadınız">
                </div>

                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" placeholder="ornek@email.com">
                </div>

                <div class="form-group">
                    <label for="subject">Konu</label>
                    <input type="text" id="subject" name="subject" placeholder="Mesajınızın konusu">
                </div>

                <div class="form-group">
                    <label for="message">Mesaj</label>
                    <textarea id="message" name="message" placeholder="Mesajınızı buraya yazın..."></textarea>
                </div>

                <button type="button" class="submit-btn">Gönder</button>
            </div>
        </div>
    </body>
